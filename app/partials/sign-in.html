<div class="row row-panel header">
  <div class="large-12 columns text-center">
    <h2>Get started</h2>
  </div>
</div>

<div class="row row-panel getStarted">
  <div class="small-6 columns">
    <form name="registrationForm">
      <fieldset>
        <legend>Register</legend>
        <div class="row">
          <div class="small-12 columns">
            <div class="row collapse">
              <label >Email address: </label>
              <div class="small-9 columns">
                <input type="email" ng-model="newUser.email" name="uEmail" placeholder="Email address" required>
              </div>
              <div class="small-3 columns">
                <span ng-show="registrationForm.uEmail.$error.required || registrationForm.uEmail.$error.email" class="postfix"><i class="foundicon-error"></i></span>
                <span ng-show="!registrationForm.uEmail.$error.required && !registrationForm.uEmail.$error.email" class="postfix"><i class="foundicon-checkmark"></i></span>
              </div>
            </div>
            <div class="row collapse">
              <label>Password:</label>
              <div class="small-9 columns">
                <input type="password" ng-model="newUser.password" name="uPassword" placeholder="Password" required>
              </div>
              <div class="small-3 columns">
                <span ng-show="registrationForm.uPassword.$error.required" class="postfix"><i class="foundicon-error"></i></span>
                <span ng-show="!registrationForm.uPassword.$error.required" class="postfix"><i class="foundicon-checkmark"></i></span>
              </div>
            </div>
            <button class="button" ng-click="register(newUser.email, newUser.password)"
                            ng-disabled="registrationForm.$invalid">Register!</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="small-6 columns">
    <form name="loginForm">
      <fieldset>
        <legend>Log-in</legend>
        <div class="row">
          <div class="small-12 columns">
            <div class="row collapse">
              <label>Email address:</label>
              <div class="small-9 columns">
                <input type="email" ng-model="user.username" id="login-email" name="uName" placeholder="Email address" required>
              </div>
              <div class="small-3 columns">
                <span ng-show="loginForm.uName.$error.required || loginForm.uName.$error.email" class="postfix"><i class="foundicon-error"></i></span>
                <span ng-show="!loginForm.uName.$error.required && !loginForm.uName.$error.email" class="postfix"><i class="foundicon-checkmark"></i></span>
              </div>
            </div>
            <div class="row collapse">
              <label>Password:</label>
              <div class="small-9 columns">
                <input type="password" ng-model="user.password" id="login-password" name="uPassword" placeholder="Password" required>
              </div>
              <div class="small-3 columns">
                <span ng-show="loginForm.uPassword.$error.required" class="postfix"><i class="foundicon-error"></i></span>
                <span ng-show="!loginForm.uPassword.$error.required" class="postfix"><i class="foundicon-checkmark"></i></span>
              </div>
            </div>
            <span ng-show="badLogin" class="radius secondary label">Invalid login details. Get help by clicking on the blue bar below.</span>
            <button class="button" id="login-button" ng-click="logIn(user)"
                            ng-disabled="loginForm.$invalid">Log In!</button>
          </div>
        </div>
      </fieldset>
    </form>
    <h1>Why do I need an account</h1>
    <p>Having an account means you get a record of everything you write on Spruce, and it also means that nobody else is able to access your data.</p>
  </div>

  <div class="row">
    <div class="large-6 large-offset-3 columns text-center">
      <!-- footer info -->
    </div>
  </div>
</div>
